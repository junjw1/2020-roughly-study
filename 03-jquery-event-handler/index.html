<!DOCTYPE html>
<html>

<head>
    <title>03-jquery-event-handler</title>
    <script src="http://code.jquery.com/jquery-1.12.4.js"></script>
</head>

<body>
    <h1>jquery 이벤트 처리 예제</h1>
    <h2>div태그 값을 클릭하면 얼럿이 뜹니다.</h2>
    <div id="clickDiv">클^_^릭</div>
    <script>
        $('#clickDiv').click(function(){
            alert('마우스 클릭!');
        });
    </script>
</body>

</html>
