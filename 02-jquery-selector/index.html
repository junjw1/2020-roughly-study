<!DOCTYPE html>
<html>

<head>
    <title>02-jquery-selector</title>
    <script src="http://code.jquery.com/jquery-1.12.4.js"></script>
</head>

<body>
    <h1>jquery id 셀렉터 사용 예제</h1>
    <h2>div태그 값이 나타난 얼럿입니다.</h2>
    <div id="myDiv">더 재미있네요.</div>
    <script>alert( $("#myDiv").text() )</script>
</body>

</html>
